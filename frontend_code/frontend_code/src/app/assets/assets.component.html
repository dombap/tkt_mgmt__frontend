<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/48.jpg" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form  #assetForm="ngForm">

          <!-- Email input -->    
          <div class="form-outline mb-3">
           <label class="form-label" for="form3Example3">Asset Type: </label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <p-dropdown [options]="assets"  [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedAssets" optionLabel="type"></p-dropdown>
      
          </div>
        <!DOCTYPE html>
          <html>
          <body>
          </body>
          </html>

          <div class="form-outline flex-fill mb-0">
            <label for="createdFor" class="form-label">Assign To:</label>
            &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp;
            <p-dropdown
            [options]="employeeList"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="AssignTo"
            placeholder="Select a Name"
            optionLabel="firstName"
            [showClear]="true"
            [scrollHeight] = "scrollHeight"
          ></p-dropdown>
            <!-- <p-dropdown
            [options]="AssignTo"
            [ngModelOptions]="{standalone: true}"
            
            placeholder="Select a Name"
            optionLabel="firstName"
            [showClear]="true"
          ></p-dropdown> -->
          </div>
          <div class="form-outline mb-3">
            <br>
            <label class="form-label" for="form3Example4">Asset Number:</label>
            <input type="text" class="form-control" id="asset number" style="width: 70%;" class="form-control form-control-lg" [(ngModel)]="assetNumber" placeholder="Enter Asset Number" name="assetNumber" />
        
        </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit(assetForm)" >Save</button>
            
          </div>


          
        </form>
        <p-toast position="center"></p-toast>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
