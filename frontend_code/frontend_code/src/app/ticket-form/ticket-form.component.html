 <div  id="sect1">
 <section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Ticket</p>

                <form class="mx-1 mx-md-4" #TicketForm="ngForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="name" class="form-label">Created By:</label>
                      &nbsp; &nbsp; &nbsp; 
                      <p-dropdown
                      [options]="employeeList"
                      [ngModelOptions]="{standalone: true}"
                      [(ngModel)]="Ticket.createdBy"
                      placeholder="Select a Name"
                      optionLabel="firstName"
                      [showClear]="true"
                      [scrollHeight] = scrollHeight
                    ></p-dropdown>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="craetedFor" class="form-label">Created For:</label>
                      &nbsp; &nbsp; 
                      <p-dropdown
                      [options]="employeeList"
                      [ngModelOptions]="{standalone: true}"
                      [(ngModel)]="Ticket.createdFor"
                      placeholder="Select a Name"
                      optionLabel="firstName"
                      [showClear]="true"
                    ></p-dropdown>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="category" class="form-label">Category:</label>
                      &nbsp; &nbsp; &nbsp; &nbsp;
                      <p-dropdown
                      [options]="category"
                      [ngModelOptions]="{standalone: true}"
                      [(ngModel)]="Ticket.category"
                      placeholder="Select a Category"
                      optionLabel="name"
                      [showClear]="true"
                    ></p-dropdown>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="pwd" class="form-label">Description:</label>
                     
                      <input  class="form-control" id="desc"  name="desc"   [(ngModel)]=" Ticket.description">
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit(Ticket)">Submit</button>
                  </div>

                </form>
                <p-toast position="center"></p-toast>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="../../assets/21.jpg" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
