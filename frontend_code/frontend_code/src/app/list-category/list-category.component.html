<div  id="sect1">
<p-table [value]="category" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
            <th *ngIf="admin">Action</th>
        </tr>    
    
    </ng-template>
        
   
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.name}}</td>
            <td>{{category.desc}}</td>
            <td *ngIf="admin">
            <button type="submit" class="btn btn-primary" (click)="confirm(category.id)">Delete</button>
            <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
            <!-- <p-button (click)="confirm(category.id)" label="Delete" styleClass="mr-2"></p-button> -->
            &nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" (click)="update(category)">Update</button> 
    
            </td>
        </tr>
    
    </ng-template>
</p-table>
</div>
<div *ngIf="display">
<p-dialog header="Update Category" [(visible)]="display">

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="../../assets/4.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Category</h3>
      
                  <form class="px-md-2" #categoryUpdateForm="ngForm">
      
                    <div class="form-outline mb-4">
                        <label for="name" class="form-label">Name:</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" name="name"   [(ngModel)]="selectedCategory.name1">
 
                    </div>
      
                    <div class="form-outline mb-4">
                      <label for="pwd" class="form-label">Description:</label>
                        
                        <input type="description" class="form-control" id="description " placeholder="Enter Description" name="description"   [(ngModel)]="selectedCategory.desc1">
                   
                    </div>


                   
      
      
                  
                    <button type="submit" class="btn btn-success btn-lg mb-1" (click)="onUpdate(categoryUpdateForm)">Update</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-success btn-lg mb-1" (click)="reset(categoryUpdateForm)">Reset</button>
                    <!-- <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button> -->
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
