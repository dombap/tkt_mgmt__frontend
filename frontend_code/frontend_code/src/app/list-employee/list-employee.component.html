<app-navbar></app-navbar>
<div  id="sect1">
    <p-table [value]="employeeList" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th *ngIf="admin">Action</th>
            </tr>    
         
        </ng-template>
            
       
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td *ngIf="admin">
                <button type="submit" class="btn btn-primary" (click)="confirm(employee.id)" >Delete</button>
                <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
       
        &nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" (click)="update(employee)" >Update</button> 
        
                </td>
            </tr>
        
        </ng-template>
    </p-table>
    </div>



    <div *ngIf="display">
      <p-dialog header="Update Employee" [(visible)]="display">
      
          <section class="h-100 h-custom" style="background-color: #8fc4b7;">
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                      <img src="../../assets/46.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                      <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Employee</h3>
            
                        <form class="px-md-2" #employeeUpdateForm="ngForm">
            
                          <div class="form-outline mb-4">
                            <input type="name" class="form-control form-control-lg" id="firstName" placeholder="Enter first Name" name="firstName"   [(ngModel)]=" selectedEmployee.firstName">
                            <label for="name" class="form-label">First Name:</label>
                       
                          </div>
            
                          <div class="form-outline mb-4">
                            <input type="lastName" class="form-control form-control-lg" id="lastName" placeholder="Enter last Name" name="lastName"   [(ngModel)]=" selectedEmployee.lastName">
                            <label for="lastName" class="form-label">Last name</label>
                       
                          </div>
      
      
                         
                          <div class="form-outline mb-4">
                            <input type="address" class="form-control form-control-lg" id="address" placeholder="Enter Address" name="address"   [(ngModel)]=" selectedEmployee.address">
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>

                          <div class="form-outline mb-4">
                            <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="femaleGender"
                      value="F"
                      [(ngModel)]=" selectedEmployee.gender"
                    />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="maleGender"
                      value="M"
                      [(ngModel)]=" selectedEmployee.gender"
                    />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="otherGender"
                      value="O"
                      [(ngModel)]=" selectedEmployee.gender"
                    />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div> 
                          </div>


                          <div class="form-outline mb-4">
                           <input type="pincode" class="form-control form-control-lg" id="pincode" placeholder="Enter pincode" name="pincode"   [(ngModel)]=" selectedEmployee.pincode">

                  <label class="form-label" for="form3Example90">Pincode</label>
          
                          </div>
                          <div class="form-outline mb-4">
                            <input type="number" class="form-control form-control-lg" id="email" placeholder="Enter Mobile " name="mobile"   [(ngModel)]=" selectedEmployee.mobile">
                  <label for="mobile" class="form-label">Mobile Number</label>
             
                          </div>
      
                          <div class="form-outline mb-4">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email " name="email"   [(ngModel)]=" selectedEmployee.email">
                            <label for="email" class="form-label">Email ID</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter password " name="password"   [(ngModel)]=" selectedEmployee.password">
                            <label for="pwd" class="form-label">Password:</label>
                          </div>
                        
                          <button type="submit" class="btn btn-success btn-lg mb-1" (click)="onUpdate(employeeUpdateForm)">Update</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                          <button type="submit" class="btn btn-success btn-lg mb-1" (click)="reset(employeeUpdateForm)">Reset</button>
                          <!-- <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button> -->
            
                        </form>
            
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

      </p-dialog>
