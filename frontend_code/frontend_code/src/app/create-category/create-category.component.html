<app-navbar></app-navbar>
  <div  id="sect1">
  <section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Category</p>
  
                  <form class="mx-1 mx-md-4" #categoryForm="ngForm">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                       
                        <label for="name" class="form-label">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name"   [(ngModel)]="category.name">

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="pwd" class="form-label">Description:</label>
                        <input type="description" class="form-control" id="description" placeholder="Enter Description" name="Description"   [(ngModel)]="category.desc">
                    
                      </div>
                    </div>
  
                   
  
                    
  
                   
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit(categoryForm)">Submit</button>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <button type="submit" class="btn btn-primary btn-lg" (click)="reset(categoryForm)">Reset</button>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../assets/18.jpg" class="img-fluid" alt="Sample image"style="width: 375px;">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
